<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cointainer">
      <div class="cards">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter City Name"
            aria-label="Enter City Name"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-light bi bi-search"
            type="button"
            id="button-addon2"
          ></button>
        </div>
        <div class="weather">
          <img src="assets/icons8-heavy-rain-100.png" alt="weather img" />
          <h1 class="temp">22Â°C</h1>
          <h1 class="city">New York</h1>
        </div>
        <div class="row">
          <div class="col">
            <img src="assets/icons8-humidity-100.png" alt="Humidity img" />
            <samp>50%</samp>
            <samp>Humidity</samp>
          </div>
          <div class="col">
            <img src="assets/icons8-wind-100.png" alt="Wind img" />
            <samp>5 Km/h</samp>
            <samp>Wind</samp>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
